name: Update readme Activity

on:
  workflow_dispatch:

permissions: 
  contents: write
jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout repository
        
      - name: Update GitHub Activity in README
        uses: jamesgeorge007/github-activity-readme@v0.3.0
        with:
          GITHUB_USERNAME: oscardelgadoo
          COMMIT_MSG: "chore(readme): update recent activity [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

